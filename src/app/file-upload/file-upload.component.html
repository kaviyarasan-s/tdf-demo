<form #fileUploadForm="ngForm" (ngSubmit)="saveForm()">
    <div>
        <label for="">User Name</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username">
    </div>

    <div>
        <input type="file" name="file" (change)="fileLoad($event)">
    </div>

    <div>
        <button class="btn btn-primary" (click)="saveForm()">Save</button>
    </div>
    
</form>
